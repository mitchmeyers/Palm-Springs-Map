<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="outer-wrapper">
            <div id="map-wrapper">
                <div id="map-container" style="position: relative;">
                    <img src="images/map.jpg" alt="Map" id="map-background" style="width: 100%; height: auto; object-fit: cover; border-radius: 15px;">
                    <!-- /* PacWesty Garage */ -->
                    <img src="images/icon1.png" alt="Icon 1" class="icon" id="icon1" data-tooltip-image="images/tooltip-image1.jpg" data-description="PacWesty Garage">
                    <!-- /* Joshua Tree */ -->
                    <img src="images/icon2.png" alt="Icon 2" class="icon" id="icon2" data-tooltip-image="images/tooltip-image2.jpg" data-description="Joshua Tree">
                    <!-- /* Tram */ -->
                    <img src="images/icon3.png" alt="Icon 3" class="icon" id="icon3" data-tooltip-image="images/tooltip-image3.jpg" data-description="Aerial Tramway">
                    <!-- /* Dino */ -->
                    <img src="images/icon4.png" alt="Icon 4" class="icon" id="icon4" data-tooltip-image="images/tooltip-image4.jpg" data-description="Cabazon Dinosaurs">
                    <!-- /* Wheel */ -->
                    <img src="images/icon5.png" alt="Icon 5" class="icon" id="icon5" data-tooltip-image="images/tooltip-image5.jpg" data-description="Coachella Valley">
                    <!-- /* Door */ -->
                    <img src="images/icon6.png" alt="Icon 6" class="icon" id="icon6" data-tooltip-image="images/tooltip-image6.jpg" data-description="Colourful Door">
                    <!-- /* Shopping */ -->
                    <img src="images/icon7.png" alt="Icon 7" class="icon" id="icon7" data-tooltip-image="images/tooltip-image7.jpg" data-description="Downtown Palm Springs">
                    <!-- /* Grand Canyon */ -->
                    <img src="images/icon8.png" alt="Icon 8" class="icon" id="icon8" data-tooltip-image="images/tooltip-image8.jpg" data-description="Grand Canyon">
                    <!-- /* indian Canyon */ -->
                    <img src="images/icon9.png" alt="Icon 9" class="icon" id="icon9" data-tooltip-image="images/tooltip-image9.jpg" data-description="Indian Canyon">
                    <!-- /* Pioneer Town */ -->
                    <img src="images/icon10.png" alt="Icon 10" class="icon" id="icon10" data-tooltip-image="images/tooltip-image10.jpg" data-description="Pioneer Town">
                    <!-- /* Botanical Garden */ -->
                    <img src="images/icon11.png" alt="Icon 11" class="icon" id="icon11" data-tooltip-image="images/tooltip-image11.jpg" data-description="Botanical Garden">
                    <!-- /* Mountain */ -->
                    <img src="images/icon12.png" alt="Icon 12" class="icon" id="icon12" data-tooltip-image="images/tooltip-image12.jpg" data-description="Mount San Jacinto">
                    <!-- /* Palm Springs */ -->
                    <img src="images/icon13.png" alt="Icon 13" class="icon" id="icon13" data-tooltip-image="images/tooltip-image13.jpg" data-description="Palm Springs">
                    <!-- /* Airport */ -->
                    <img src="images/icon14.png" alt="Icon 14" class="icon" id="icon14" data-tooltip-image="images/tooltip-image14.jpg" data-description="Palm Springs Airport">
                    <!-- /* saguaro */ -->
                    <img src="images/icon15.png" alt="Icon 15" class="icon" id="icon15" data-tooltip-image="images/tooltip-image15.jpg" data-description="Saguaro National Park">
                    <!-- /* sequoia */ -->
                    <img src="images/icon16.png" alt="Icon 16" class="icon" id="icon16" data-tooltip-image="images/tooltip-image16.jpg" data-description="Sequoia National Park">
                    <!-- /* pool */ -->
                    <img src="images/icon17.png" alt="Icon 17" class="icon" id="icon17" data-tooltip-image="images/tooltip-image17.jpg" data-description="The Saguaro Pool">
                    <!-- /* visitor center */ -->
                    <img src="images/icon18.png" alt="Icon 18" class="icon" id="icon18" data-tooltip-image="images/tooltip-image18.jpg" data-description="Visitor Center">
                    <!-- /* yosemite */ -->
                    <img src="images/icon19.png" alt="Icon 19" class="icon" id="icon19" data-tooltip-image="images/tooltip-image19.jpg" data-description="Yosemite National Park">
                    <!-- Add more icons up to icon19.png as needed -->
                </div>
            </div>
            <div class="right-side-container">
                <div class="tooltip-container">
                    <div class="image-preview">
                        <img src="images/tooltip-image1.jpg" alt="Tooltip Image" id="tooltip-image">
                    </div>
                </div>
                <div class="description-container">
                    <p class="description-text">Click on an icon to find out more!</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.icon').forEach(item => {
                item.addEventListener('mouseover', event => {
                    const tooltipImage = event.target.getAttribute('data-tooltip-image');
                    const description = event.target.getAttribute('data-description');
                    
                    document.getElementById('tooltip-image').src = tooltipImage;
                    document.getElementById('tooltip-image').alt = "Tooltip Image for " + event.target.alt; // Updating alt for accessibility
                    document.querySelector('.description-text').textContent = description;
                });
            });
        });

        window.addEventListener('load', matchHeights);
        window.addEventListener('resize', matchHeights);

        function matchHeights() {
            const mapWrapper = document.getElementById('map-wrapper');
            const rightSideContainer = document.querySelector('.right-side-container');

            const mapHeight = mapWrapper.offsetHeight;
            rightSideContainer.style.height = `${mapHeight}px`;
        }
    </script>
</body>
</html>
